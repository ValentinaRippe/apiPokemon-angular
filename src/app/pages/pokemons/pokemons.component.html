<div class="containerAll">
  <app-search (resultSearch)="search($event)" [results]="results"></app-search>
  <div>
    <button *ngIf="buttonPages.prev" class="buttonPages" (click)="prev()">
      ◄ Prev
    </button>
    <button *ngIf="buttonPages.next" class="buttonPages" (click)="next()">
      Next ►
    </button>
  </div>
  <div *ngIf="isLoading" class="spinner">
    <div id="dots2">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </div>
  </div>
  <div class="container">
    <div [routerLink]="['/pokemon/' + pokemon.name]" *ngFor="let pokemon of pokemons" class="card">
      <p>{{ pokemon.id }}</p>
      <h1>{{ pokemon.name.charAt(0).toUpperCase() + pokemon.name.slice(1) }}</h1>
      <div class="containerImg">
        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/{{
            pokemon.id
          }}.png" alt="{{ pokemon.name }}" />
      </div>
    </div>
  </div>
  <div>
    <button *ngIf="buttonPages.prev" class="buttonPages" (click)="prev()">
      ◄ Prev
    </button>
    <button *ngIf="buttonPages.next" class="buttonPages" (click)="next()">
      Next ►
    </button>
  </div>
</div>
